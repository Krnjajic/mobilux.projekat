<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodaja Mobilnih Telefona</title>
     <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
     
        <h1 class="company-name">MobilLux</h1>

     
        <nav>
            <ul>
                <li><a href="#o-nama">O nama</a></li>
                <li><a href="#proizvodi">Proizvodi</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>
  
    <section id="kontakt">
        <h2>Kontakt</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Ime:</label>
                <input type="text" id="name" name="name" placeholder="Vaše ime">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Vaš email">
            </div>
            <div class="form-group">
                <label for="message">Vaša Poruka:</label>
                <textarea id="message" name="message" placeholder="Napišite vašu poruku ovde" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Pošalji">
            </div>
        </form>
       
    </section>
    
    

    <footer>
        
      
        <a href="#top">Vrati se na vrh</a>
    </footer>
